{extends file="yuyue/common.html"}
{block name="title"}预约申请{/block}
{block name="content"}
<form action="yuyue.php" method="post">
    <h3>预约申请</h3>
    <table class="table">
        <tr>
            <td>场所：</td>
            <td>{$room.title}</td>
        </tr>
        <tr>
            <td>时间段：</td>
            <td>{$datesector.sd_start}-{$datesector.sd_end}</td>
        </tr>
        <tr>
            <td>会议主题：</td>
            <td><input type="text" name="topic"></td>
        </tr>
        <tr>
            <td>预约人：</td>
            <td><input type="text" name="whom"></td>
        </tr>
        <tr>
            <td>联系电话：</td>
            <td><input type="text" name="tele"></td>
        </tr>
        <tr>
            <td>申请单位：</td>
            <td><input type="text" name="organization"></td>
        </tr>
        <tr>
            <td>详细内容：</td>
            <td><textarea name="content" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn btn-primary">提交</button>
                <input type="hidden" name="room_id" value="{$room_id}">
                <input type="hidden" name="dt" value="{$dt}">
                <input type="hidden" name="sd_start" value="{$datesector.sd_start}">
                <input type="hidden" name="sd_end" value="{$datesector.sd_end}">
                <input type="hidden" name="datesector_id" value="{$datesector_id}">
                <input type="hidden" name="cmd" value="apply">
                <input type="hidden" name="postflag" value="1">
            </td>
        </tr>
    </table>
</form>
{/block}
